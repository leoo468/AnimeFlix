<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>

    <nav id="navbar">
      <div id="navbar-container">
        <h1 class="logo">GEEKHUB</h1>
        <ul id="navbar-items">
          <li><a href="index.html" >Inicio</li></li></a>
          <li><a href="login.html" >Login</li></li></a>
          <li><a href="cadastro.html">cadastro</a></li>
        </ul>
      </div>
    </nav>

<div class="box">
<form action="">
  <fieldset>
    <legend><b>Cadastro</b></legend>
    <br>
    
    <div class="inputBox">
      <input type="text" name="Nome" id="nome" class="inputUser" required>
      <label for="nome" class="labelInput">Insira seu nome</label>
    </div>
        <br>      
    <div class="inputBox">
      <input type="text" name="email" id="email" class="inputUser" required>
         <label for="email" class="labelInput">Insira seu e-mail</label>
    </div>
      <br>
    <div class="inputBox">
      <input type="password" name="senha" id="senha" class="inputUser" required>  
       <label for="senha" class="labelInput">Insira sua senha</label>
    </div>
        <br>
    <div class="inputBox">
      <input type="tel"  name="telefone" id="telefone" class="inputUser" required>   
      <label for="telefone" class="labelInput">Insira seu telefone</label>
<br>
<br>
 <label for="data_ano">Data de nascimento:</label>

 
  <input type="date" name="data_ano" id="data_ano" required>
<br>
<br>
      <p>Deseja receber atualizações?</p>
      <input type="radio" id="sim" name="update" required>
      <label for="sim">Sim, quero</label>
<br>
      <input type="radio" id="nao" name="update" required>
      <label for="nao">Não quero</label>
    </div>
    <br>
    <input type="submit" name="submit" id="submit">
  </fieldset>
  </form>
</div>

<style>
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  color: #eee;
  background-image: linear-gradient(to right, #45062e, #7f055f);
  font-family: "Bebas Neue", sans-serif;
  margin-bottom: 50px;
}

.box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 0, 0.85);
  border-radius: 15px;
  width: 90%; /* Ajusta para telas menores */
  max-width: 400px; /* Limita o tamanho em telas maiores */
  padding: 15px;
  color: white;
  margin: 25px;
}

.inputUser {
  background: none;
  border: none;
  border-bottom: 1px solid white;
  outline: none;
  color: white;
  font-size: 15px;
  width: 100%;
  letter-spacing: 1px;
}

.labelInput {
  position: absolute;
  top: 0px;
  left: 0px;
  pointer-events: none;
  transition: .5s;
}

.inputUser:focus ~ .labelInput,
.inputUser:valid ~ .labelInput {
  top: -20px;
  font-size: 12px;
  color: dodgerblue;
}

#data_ano {
  border: none;
  border-radius: 5px;
  padding: 8px;
  font-size: 11px;
  outline: none;
}

#submit {
  background-color: #45062e;
  border: none;
  color: white;
  padding: 15px;
  width: 100%;
  font-size: 15px;
  border-radius: 10px;
}
#submit:hover {
  cursor: pointer;
  background-color: #7f055f;
}

legend {
  font-size: 20px;
  text-align: center;
  padding: 10px;
}

.inputBox {
  position: relative;
}

fieldset {
  border: none;
}

.logo {
  text-align: center;
  color: #d90429;
  font-size: 35px;
}

#navbar {
  width: 100%;
  color: #eee;
  background: #757d8a;
  height: 80px;
  top: 0;
  padding: 10px;
  position: sticky;
}

#navbar-items {
  display: flex;
  flex-wrap: wrap; /* Ajusta para telas menores */
  list-style: none;
  text-transform: uppercase;
}

a {
  text-decoration: none;
  padding: 5px;
  color: inherit;
}

#navbar-container {
  height: 100%;
  width: 90%;
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#navbar-items li {
  padding: 10px;
}

/* Media Queries para dispositivos menores */
@media (max-width: 768px) {
  .box {
    width: 80%;
    padding: 10px;
  }

  .logo {
    font-size: 28px;
  }

  #navbar {
    height: auto;
    padding: 10px 0;
  }

  #navbar-items {
    flex-direction: column;
    align-items: center;
  }

  #navbar-items li {
    padding: 5px;
  }
}

</style>

  </body>
</html>
